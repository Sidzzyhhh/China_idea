<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#101114">
  <title>小诺的方向雷达</title>
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-dark">
  <a class="skip-link" href="#main">跳到主要内容</a>
  <header>
    <nav data-nav="main" class="nav">
      <a class="nav__brand" href="index.html">小诺雷达</a>
      <div class="nav__links">
        <a href="learn.html">资讯</a>
        <a href="quiz.html#start">马上答题</a>
      </div>
    </nav>
  </header>
  <main id="main">
    <section data-hero="main" class="hero">
      <div class="hero__copy">
        <p class="eyebrow">你的下一站在哪里？</p>
        <h1 class="hero__title">用问答拆掉纠结</h1>
        <p class="hero__subtitle">把纠结拆成小问题，用你的答案拼出方向。</p>
        <div class="hero__cta">
          <a class="btn btn--primary" href="quiz.html#start">开始问答</a>
          <a class="btn btn--ghost" href="learn.html">看看资料</a>
        </div>
      </div>
      <figure class="hero__visual">
        <img class="mascot" src="brand/mascot.svg" alt="小诺罗盘" data-state="curious">
        <aside data-matrix="card" class="matrix-card" aria-label="权重矩阵示意">
          <h2>回归矩阵预览</h2>
          <p>三类去向 × 七项考量。只有一套矩阵，实时根据你的回答更新。</p>
          <div class="matrix-card__grid">
            <span>US</span>
            <span>CN</span>
            <span>第三地</span>
            <span>舞台</span>
            <span>身份</span>
            <span>成本</span>
          </div>
        </aside>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <small>小诺提醒：决策归你所有，我们只整理线索。</small>
  </footer>
</body>
</html>
