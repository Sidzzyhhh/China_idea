<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <title>问答评估 | 小诺导航</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
  <!-- 不提供 Apple Touch Icon 或 manifest，因仓库限制不提交 PNG/JSON 二进制 -->
</head>
<body data-page="quiz">
  <a class="skip-link" href="#main">跳到主要内容</a>
  <header class="site-header">
    <nav class="nav">
      <div class="brand-mark">
        <a class="brand-word" href="index.html">小诺导航</a>
        <span class="mascot-shell" data-mascot data-state="thinking" aria-hidden="true"></span>
      </div>
      <div class="nav-links">
        <a href="learn.html" class="link">资讯</a>
        <button class="button ghost" data-action="restart" type="button">重新开始</button>
      </div>
    </nav>
  </header>
  <main id="main" class="quiz" data-quiz>
    <section class="quiz-intro" data-intro>
      <p class="intro-kicker">不打分，只问问题。</p>
      <h1>跟着小诺，七个问题，想清楚下一站。</h1>
      <p class="intro-body">第一反应通常最真诚。准备好就开始。</p>
      <div class="intro-actions">
        <button class="button primary" type="button" data-action="begin">开始</button>
        <a class="button ghost" href="index.html">回到首页</a>
      </div>
    </section>
    <section class="quiz-body" data-flow hidden>
      <div class="suggestion" role="status" hidden></div>
      <div class="progress-wrap" aria-live="polite">
        <div class="progress-track" aria-hidden="true">
          <div class="progress-bar"></div>
        </div>
        <p class="progress-label"><span data-progress-count>0</span>% 完成</p>
      </div>
      <article class="question-card" data-question></article>
      <aside class="helper" data-helper>
        <button class="helper-toggle" type="button" aria-expanded="false">提示：第一反应通常最真诚</button>
        <div class="helper-body" hidden>
          <p>如果都不像你，就选“不了解/跳过”。小诺会自动平衡。</p>
        </div>
      </aside>
    </section>
    <section class="quiz-result" data-result hidden>
      <header class="result-head">
        <span class="mascot-shell" data-mascot data-state="idea" aria-hidden="true"></span>
        <div>
          <p class="result-kicker">今日答案</p>
          <h2>推荐：<span data-top-destination></span></h2>
        </div>
      </header>
      <div class="result-bars" role="list"></div>
      <p class="result-reason" data-rationale></p>
      <p class="share-status" data-share-status hidden aria-live="polite"></p>
      <div class="result-actions">
        <button class="button primary" type="button" data-action="share">复制结果链接</button>
        <button class="button ghost" type="button" data-action="print">打印</button>
        <button class="button ghost" type="button" data-action="restart">重新开始</button>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <p>今天的你选了这个方向；下一次，可能不一样。</p>
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
